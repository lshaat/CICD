- hosts: tag_AnsibleGroup_appdbs
  name: Configure the Database Servers
  gather_facts: true


- hosts: tag_AnsibleGroup_appdbs
  name: Install PostGreSQL
  gather_facts: true
  become: yes
  tasks:

  - name: Install PostGreSQL
    yum: 
      name: postgresql
      state: present
  - name: Start and Enable httpd service
    service: name=postgresql state=started enabled=yes

